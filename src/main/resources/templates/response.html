<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Client check Loan</title>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</head>
<body>
	<div class="text-center">
		<h1>Client form</h1>
	</div>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form th:object="${response}" method="get" action="/test/client">

				<!-- Text input -->
				<div class="form-outline mb-4">
					<label class="form-label" for="form6Example3">IsEligible</label>
					<input type="text" id="form6Example3" class="form-control" readonly="readonly" th:field="*{isEligeble}"/>
				</div>

				<div th:if="${response.isEligeble}" class="form-outline mb-4">
					<label class="form-label" for="form6Example5">Approved Amount</label>
					<input type="text" id="form6Example5" class="form-control" readonly="readonly" th:field="*{approvedAmount}"/>
				</div>

				<!-- Number input -->
				<div th:unless="${response.isEligeble}" class="form-outline mb-4">
					<label class="form-label" for="form6Example6">Criteria Mismatch</label> 
					<ol>
						<li th:each="criteria : ${response.criteriaMismatch}" th:text="${criteria}"> </li>
					</ol>
				</div>

				<!-- Submit button -->
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary btn-block mb-4">Check
						Another Client</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
